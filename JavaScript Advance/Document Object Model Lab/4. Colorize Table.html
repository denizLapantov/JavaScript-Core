<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<table>
    <tr><th>Name</th><th>Town</th></tr>
    <tr><td>Eve</td><td>Sofia</td></tr>
    <tr><td>Nick</td><td>Varna</td></tr>
    <tr><td>Didi</td><td>Ruse</td></tr>
    <tr><td>Tedy</td><td>Varna</td></tr>
</table>
<button onclick="colorize()">Colorize</button>
<script>
    function colorize() {
      let lis = document.querySelectorAll('table tr');
      let count = 1;
        for (let node of lis) {
            if(count % 2 === 0){
                 node.style.backgroundColor = "teal";
            }
            count ++;
        }
    }
</script>
</body>
</html>

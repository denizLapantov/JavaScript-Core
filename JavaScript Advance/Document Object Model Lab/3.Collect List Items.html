<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {
        let area = document.getElementById('result');
        let lis = document.querySelectorAll('ul li');
        area.value = "";
        for (let node of lis) {
           area.value += node.textContent + '\n';
        }
    }
</script>
</body>
</html>

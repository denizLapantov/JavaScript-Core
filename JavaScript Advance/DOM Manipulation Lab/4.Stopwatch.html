<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>window.onload = function() { stopwatch(); }</script>
<script>
    function stopwatch() {
        let box = document.getElementById('time');
        let startBtn = document.getElementById('startBtn');
        startBtn.addEventListener('click',startTime);

        let stopBtn = document.getElementById('stopBtn');
        stopBtn.addEventListener('click',stopTime);
        let timer = null;
        let seconds = 0;
        function startTime() {

                seconds = 0;
                outputTime(seconds);
                startBtn.disabled = true;
                stopBtn.disabled = false;
                timer = setInterval(tick,1000);
        }

        function stopTime() {

            outputTime(seconds);
            startBtn.disabled = false;
            stopBtn.disabled = true;
            clearInterval(timer);
        }

        function tick() {
            seconds++;
            outputTime(seconds);

        }

        function outputTime(value) {

            box.textContent =  box.value = ("0" + Math.floor(value / 60 )).slice(-2) + ":" + ("0" + (value % 60)).slice(-2);
        }

    }
</script>
</body>
</html>

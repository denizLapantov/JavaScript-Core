<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').click(deleteTowns);

        function deleteTowns() {
            let searchText = $('#townName');
            let needText = searchText.val();
            let towns = $('#towns option');
            let result = $('#result');
            let match =false;

            for (let town of towns) {
                if ($(town).val() === needText) {
                    town.remove();
                    match = true;
                }
            }
                if (match) {
                    $('#result').text(needText + ' deleted.');
                } else {
                    $('#result').text(needText + ' not found.');
                }
                searchText.val('')
        }
    }
</script>
</body>
</html>
